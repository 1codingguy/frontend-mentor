<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- style sheet -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="card">
      <div class="card__img"></div>
      <article class="card__info">
        <h1 class="card__info--heading">
          Get <span>insights</span> that help your business grow.
        </h1>
        <p class="card__info--paragraph">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <section class="card__stats">
          <h1 class="card__stats--heading">10k+</h1>
          <p class="card__stats--text">companies</p>
        </section>
        <section class="card__stats">
          <h1 class="card__stats--heading">314</h1>
          <p class="card__stats--text">templates</p>
        </section>
        <section class="card__stats">
          <h1 class="card__stats--heading">12M+</h1>
          <p class="card__stats--text">queries</p>
        </section>
      </article>
    </main>

    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >.
      </p>
      <p>Coded by <a href="https://github.com/1codingguy">coding-guy</a>.</p>
    </footer>
  </body>
</html>

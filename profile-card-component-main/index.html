<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- style sheet -->
    <link rel="stylesheet" href="./scss/styles.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <section class="card__top">
          <div class="card__image">
            <img src="./images/image-victor.jpg" alt="image-victor" />
          </div>
        </section>

        <section class="card__center">
          <h3 class="card__center-name">
            Victor Crest <span class="card__center-age">26</span>
          </h3>
          <h4 class="card__center-location">London</h4>
        </section>

        <section class="card__footer">
          <div class="card__footer-container">
            <div class="card__footer-number">80K</div>
            <div class="card__footer-text">Followers</div>
          </div>
          <div class="card__footer-container">
            <div class="card__footer-number">803K</div>
            <div class="card__footer-text">Likes</div>
          </div>
          <div class="card__footer-container">
            <div class="card__footer-number">1.4K</div>
            <div class="card__footer-text">Photos</div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
